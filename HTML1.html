<html>
    <body>
        <form>
            <h1 align="center">Employee Registration</h1>
            <fieldset>
                <legend>Personal Information</legend>
                <table align="center">
                    <tr>
                        <td>
                            Employee ID
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employee Name
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Id
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Contact
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Married Status
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="radio" name="Married">Married
                            <input type="radio" name="Married">Single
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Education/Exiperence</legend>
                <table align="center">
                    <tr>
                        <td>
                            Education
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <textarea cols="25" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Expiperence
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <textarea cols="25" rows="3"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Job Details 
                </legend>
                <table align="center">
                    <tr>
                        <td>
                            Designation
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <textarea cols="25" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Job <br>
                            Location
                        </td>
                        <td>
                            :
                        </td>
                        <td align="left">
                            <select name="Location">
                                <option selected>Rajkot</option>
                                <option value="1">Junagadh</option>
                                <option value="2">Morbi</option>
                                <option value="3">Amreli</option>
                                <option value="4">Porbander</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                         <td>
                              Salary                            
                         </td>
                          <td>
                                :
                         </td>
                         <td>
                                <input type="number">
                         </td>
                         </td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <br>
                 <table align="center">
                    <tr>
                        <td>
                            <input type="submit">
                            <input type="reset">
                        </td>
                    </tr>
                </table>

           
        </form>
    </body>
</html>
