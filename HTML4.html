<html>
    <head>
        <title>
            4
        </title>
    </head>
    <body>
        <h1 align="center">Student Registration</h1>
        <form>
            <Fieldset>
                <legend align="center">Personal Information</legend>
                <table align="center" cellpadding="10px">
                    <tr>
                        <td>
                            Name*
                        </td>
                        <td>
                            <input type="text" placeholder="Enter your name" size="20">
                        </td>
                        <td>
                            Password*
                        </td>
                        <td>
                            <input type="number" placeholder="Please Enter Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td colspan="15">
                            <input type="email" size="90" placeholder="Enter your Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mobile Number
                        </td>
                        <td>
                            <input type="number" placeholder="Enter your Mobile number">
                        </td>
                        <td>
                            Date of birth
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            Gender
                        </td>
                        <td valign="top">
                            <input type="radio" name="Gender">Male <br>
                            <input type="radio" name="Gender">Female
                        </td>
                        <td valign="top">
                            Hobbies
                        </td>
                        <td>
                            <input type="checkbox">Reading <br>
                            <input type="checkbox">singing <br>
                            <input type="checkbox">Cricket <br>
                            <input type="checkbox">Swimming
                        </td>
                    </tr>
                    <tr>
                        <td>
                            CGPA
                        </td>
                        <td>
                            <input type="range" max="10" min="0" name="range">10.00
                            <button>OR</button>
                            <input type="text" name="range" size="4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Insert Ressume
                        </td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            LinkedIn URL
                        </td>
                        <td>
                            <input type="text" placeholder="Please Enter URL" size="70">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center">
                            <input type="submit">
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </Fieldset>
        </form>
    </body>
</html>
